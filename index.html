<!DOCTYPE html>
<html>
<head>
    <title>Download My App</title>
    <meta charset="UTF-8">
    <script>
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            window.location.href = "https://play.google.com/store/apps/details?id=com.proofdev.proofile";
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            window.location.href = "https://apps.apple.com/app/id6755478281";
        } else {
            window.location.href = "https://yourwebsite.com"; // optional fallback
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://yourwebsite.com">click here</a>.</p>
</body>
</html>
